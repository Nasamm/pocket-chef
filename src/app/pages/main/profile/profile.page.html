<app-header title="Perfil"> </app-header>
<ion-content class="ion-padding-top ion-text-center">
<ion-avatar>
  <img [src]="user()?.image" />
</ion-avatar>

<ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
  <ion-icon name="camera-outline"></ion-icon>
</ion-button>

<h2>{{user().name}}</h2>
<div>Usuario</div>

<ion-item button detail>
  <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
  <ion-label>Editar perfil</ion-label>
</ion-item>

<ion-item button detail>
  <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
  <ion-label>Terminos y condiciones</ion-label>
</ion-item>

</ion-content>

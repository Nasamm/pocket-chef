<<app-header [isModal]="true" [title]="recipe ? 'Actualizar Receta' : 'Agregar Receta' "></app-header>
    <ion-content>

        <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <!-- // ==========Tomar o seleccionar foto============ -->
            <ion-avatar *ngIf="form.value.image">
                <img [src]="form.value.image" />
            </ion-avatar>

            <!-- // ==========Si no existe imagen============ -->
            <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
            
            <br>

            <ion-button (click)="takeImage()" size="small" mode="ios" shape="round">
                Tomar/Seleccionar
            </ion-button>

            <!-- ======Nombre====== -->
            <app-custom-input [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>

            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
                <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
                <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>
            </div>

            <!-- ======Ingredientes====== -->
            <app-custom-input [control]="form.controls.ingredientes" type="text"
                label="Ingredientes"></app-custom-input>

            <div class="validators" *ngIf="form.controls.ingredientes.errors && form.controls.ingredientes.touched">
                <div *ngIf="form.controls.ingredientes.errors?.['required']">Este campo es requerido</div>
                <div *ngIf="form.controls.ingredientes.errors?.['minlenght']">El campo debe tener al menos 4 caracteres
                </div>
            </div>

            <!-- ======preparacion====== -->
            <app-custom-input [control]="form.controls.preparacion" type="text" label="Preparacion"></app-custom-input>

            <div class="validators" *ngIf="form.controls.preparacion.errors && form.controls.preparacion.touched">
                <div *ngIf="form.controls.preparacion.errors?.['required']">Este campo es requerido</div>
                <div *ngIf="form.controls.preparacion.errors?.['minlenght']">El campo debe tener al menos 4 caracteres
                </div>
            </div>


            

            <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
                {{recipe ? 'Actualizar Receta' : 'Agregar Receta' }}
                <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-button>

        </form>
    </ion-content>
